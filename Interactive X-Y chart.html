<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Revenue Chart</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        
        console.log('Mermaid loaded');
        
        mermaid.initialize({ 
            startOnLoad: false,
            logLevel: 'error'
        });

        function updateChart() {
            console.log('Update chart called');
            
            const rows = document.querySelectorAll('#dataTable tbody tr');
            const revenues = Array.from(rows).map(row => {
                const value = row.querySelector('td:nth-child(2)').textContent.trim();
                const parsedValue = parseInt(value, 10);
                console.log(`Month revenue: ${value}, Parsed: ${parsedValue}`);
                return parsedValue || 0;
            });

            console.log('Revenues:', revenues);

            const chartCode = `
                xychart-beta
                title "Sales Revenue"
                x-axis [jan, feb, mar, apr, may, jun, jul, aug, sep, oct, nov, dec]
                y-axis "Revenue (in $)" 4000 --> 11000
                line [${revenues.join(', ')}]
            `;

            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = `<div class="mermaid">${chartCode}</div>`;
            
            try {
                mermaid.init();
                console.log('Chart initialized');
            } catch (error) {
                console.error('Mermaid initialization error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const table = document.getElementById('dataTable');
            
            table.addEventListener('input', (e) => {
                console.log('Input event triggered', e.target);
                if (e.target.tagName === 'TD' && e.target.cellIndex === 1) {
                    console.log('Updating chart');
                    updateChart();
                }
            });

            // Initial chart render
            updateChart();
        });
    </script>
    <style>
        table { width: 100%; border-collapse: collapse; }
        td { border: 1px solid black; padding: 5px; }
    </style>
</head>
<body>
    <table id="dataTable" contenteditable="true">
        <thead>
            <tr>
                <th>Month</th>
                <th>Revenue</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>January</td><td>5000</td></tr>
            <tr><td>February</td><td>6000</td></tr>
            <tr><td>March</td><td>7500</td></tr>
            <tr><td>April</td><td>8200</td></tr>
            <tr><td>May</td><td>9500</td></tr>
            <tr><td>June</td><td>10500</td></tr>
            <tr><td>July</td><td>11000</td></tr>
            <tr><td>August</td><td>10200</td></tr>
            <tr><td>September</td><td>9200</td></tr>
            <tr><td>October</td><td>8500</td></tr>
            <tr><td>November</td><td>7000</td></tr>
            <tr><td>December</td><td>6000</td></tr>
        </tbody>
    </table>
    
    <div id="chartContainer"></div>
</body>
</html>
